<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANOVA BIO150S Control Pro - IES San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --blue: #007AFF; --red: #FF3B30; --green: #34C759; --bg: #F2F2F7; --card: #FFFFFF; --dark: #1C1C1E; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--dark); }
        .app-card { background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 500px; margin: auto; }
        .header { border-bottom: 1px solid #E5E5EA; margin-bottom: 15px; padding-bottom: 10px; text-align: center; }
        .machine-frame { width: 100%; height: 200px; background: white; border-radius: 15px; margin-bottom: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #E5E5EA; }
        .machine-frame img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .timer { font-size: 3.5rem; font-weight: 700; text-align: center; margin: 15px 0; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        
        .btn { border: none; border-radius: 12px; padding: 16px; font-size: 1rem; font-weight: 600; width: 100%; margin-bottom: 8px; cursor: pointer; touch-action: manipulation; transition: 0.2s; }
        .btn-start { background: var(--blue); color: white; }
        .btn-start:disabled { background: #D1D1D6; color: white; }
        .btn-stop { background: var(--red); color: white; display: none; }
        .btn-maint { background: #F2F2F7; color: var(--dark); padding: 6px 10px; font-size: 0.65rem; width: auto; margin: 0; }
        
        .maint-section { margin-top: 20px; border-top: 1px solid #EEE; padding-top: 15px; }
        .maint-card { background: #F8F8FA; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #E5E5EA; }
        .maint-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .progress-track { background: #E5E5EA; height: 6px; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--green); transition: width 0.5s; }

        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #D1D1D6; margin-bottom: 10px; box-sizing: border-box; font-size: 0.95rem; }
        .geo-info { font-size: 0.75rem; color: var(--blue); margin-bottom: 10px; font-weight: 600; display: none; }
        .manual-link { display: block; text-align: center; color: var(--blue); font-size: 0.85rem; margin-top: 15px; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>IES San Diego de Alcal치</h1>
        <p style="margin:0; font-size:0.75rem; color:#8E8E93;">GESTI칍N T칄CNICA ANOVA BIO150S</p>
    </div>

    <div class="machine-frame">
        <img src="https://millasur.com/images/productos/original/biotrituradora-anova-bio150s-420cc-1738.jpg" alt="BIO150S" onerror="this.src='https://www.anova.es/wp-content/uploads/2019/11/BIO150S-3.jpg'">
    </div>

    <input type="text" id="prof" placeholder="游녻 Nombre del Profesor">
    <textarea id="alu" placeholder="游논 Alumnos presentes..." rows="2"></textarea>
    <textarea id="obs" placeholder="游닇 Observaciones del d칤a (estado de cuchillas, ruidos, etc.)..." rows="2"></textarea>

    <div class="geo-info" id="geoDisp">游늸 Ubicaci칩n registrada</div>
    <button class="btn" style="background:#E5E5EA; color:#1C1C1E; font-size:0.8rem; padding:10px;" onclick="getLoc()">游늸 MARCAR PUNTO DE TRITURADO</button>

    <div class="timer" id="timeDisp">00:00</div>

    <button id="go" class="btn btn-start" onclick="startSession()">INICIAR OPERACI칍N</button>
    <button id="stop" class="btn btn-stop" onclick="stopSession()">FINALIZAR Y REGISTRAR</button>

    <div class="maint-section">
        <h3 style="font-size: 0.85rem; margin-bottom: 12px;">ESTADO DE MANTENIMIENTO (Seg칰n Manual)</h3>
        
        <div class="maint-card">
            <div class="maint-info"><span>Aceite Motor (25h / Inicial 5h)</span><button class="btn-maint" onclick="resetM('lO')">REINICIAR</button></div>
            <div class="progress-track"><div id="barO" class="progress-fill"></div></div>
        </div>

        <div class="maint-card">
            <div class="maint-info"><span>Limpieza Aletas (5h)</span><button class="btn-maint" onclick="resetM('lC')">REINICIAR</button></div>
            <div class="progress-track"><div id="barC" class="progress-fill"></div></div>
        </div>

        <div class="maint-card">
            <div class="maint-info"><span>Cuchillas / Correa (50h)</span><button class="btn-maint" onclick="resetM('lB')">REINICIAR</button></div>
            <div class="progress-track"><div id="barB" class="progress-fill"></div></div>
        </div>

        <div class="maint-card">
            <div class="maint-info"><span>Buj칤a / Filtro (100h)</span><button class="btn-maint" onclick="resetM('lM')">REINICIAR</button></div>
            <div class="progress-track"><div id="barM" class="progress-fill"></div></div>
        </div>
    </div>

    <button class="btn" style="background:var(--dark); color:white; margin-top:15px;" onclick="pdf()">DESCARGAR ACTA T칄CNICA PDF</button>
    
    <a href="https://www.anova.es/wp-content/uploads/2019/11/BIO150S_Manual.pdf" class="manual-link" target="_blank">游닀 Ver Manual de Usuario (PDF)</a>
</div>

<script>
    let interval, startT, locData = "", db = JSON.parse(localStorage.getItem('BIO_SD_V10')) || { tot: 0, lO: 0, lC: 0, lB: 0, lM: 0, logs: [] };

    function startSession() {
        if(document.getElementById('prof').value.length < 3) return alert("Indique el profesor responsable");
        startT = Date.now();
        document.getElementById('go').style.display = 'none';
        document.getElementById('stop').style.display = 'block';
        interval = setInterval(() => {
            let n = new Date(Date.now() - startT);
            document.getElementById('timeDisp').innerText = n.toISOString().substr(14, 5);
        }, 1000);
    }

    function stopSession() {
        clearInterval(interval);
        let h = (Date.now() - startT) / 3600000;
        db.tot += h;
        db.logs.push({
            p: document.getElementById('prof').value,
            a: document.getElementById('alu').value,
            o: document.getElementById('obs').value,
            g: locData,
            d: new Date().toLocaleString(),
            h: h.toFixed(2)
        });
        localStorage.setItem('BIO_SD_V10', JSON.stringify(db));
        location.reload();
    }

    function getLoc() {
        navigator.geolocation.getCurrentPosition(pos => {
            locData = `${pos.coords.latitude}, ${pos.coords.longitude}`;
            document.getElementById('geoDisp').innerText = "游늸 Ubicaci칩n: " + locData;
            document.getElementById('geoDisp').style.display = "block";
        }, err => alert("Active el GPS en su iPhone"));
    }

    function resetM(key) {
        if(confirm("쮺onfirma la tarea de mantenimiento?")) {
            db[key] = db.tot;
            localStorage.setItem('BIO_SD_V10', JSON.stringify(db));
            ui();
        }
    }

    function ui() {
        updB('barO', db.tot - db.lO, db.lO === 0 ? 5 : 25);
        updB('barC', db.tot - db.lC, 5);
        updB('barB', db.tot - db.lB, 50);
        updB('barM', db.tot - db.lM, 100);
    }

    function updB(id, cur, lim) {
        let p = Math.max(0, 100 - (cur / lim * 100));
        let el = document.getElementById(id);
        el.style.width = p + "%";
        el.style.background = p < 20 ? "var(--red)" : "var(--green)";
    }

    function pdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("IES SAN DIEGO DE ALCALA - BIO150S", 10, 10);
        doc.text("Horas Totales: " + db.tot.toFixed(2) + " h", 10, 20);
        if(db.logs.length > 0) {
            let last = db.logs[db.logs.length-1];
            doc.text("Ultima Obs: " + last.o, 10, 30);
            doc.text("Coordenadas: " + last.g, 10, 40);
        }
        doc.save("Reporte_BIO150S.pdf");
    }
    ui();
</script>
</body>
</html>
