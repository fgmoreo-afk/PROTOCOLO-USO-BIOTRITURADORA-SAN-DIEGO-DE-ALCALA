<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIO150S - IES San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #0056b3; --accent: #007bff; --bg: #f8f9fa; --text: #212529; --danger: #e63946; --success: #2a9d8f; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .app-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-width: 500px; margin: auto; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary); text-align: center; }
        .safety-badge { background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 12px; font-size: 0.8rem; margin: 15px 0; display: flex; align-items: center; gap: 10px; }
        .timer-display { font-size: 4rem; font-weight: 800; text-align: center; font-variant-numeric: tabular-nums; letter-spacing: -2px; margin: 20px 0; color: #1d1d1f; }
        .btn { border: none; border-radius: 15px; padding: 18px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; width: 100%; margin-bottom: 12px; }
        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(0,86,179,0.3); }
        .btn-main:disabled { background: #dee2e6; color: #adb5bd; box-shadow: none; }
        .btn-danger { background: #fff; color: var(--danger); border: 2px solid var(--danger); }
        .maint-bar-container { background: #eee; height: 10px; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .maint-bar-fill { background: var(--success); height: 100%; transition: width 0.5s; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-box { background: #f1f3f5; padding: 15px; border-radius: 15px; text-align: center; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .checklist { margin: 20px 0; }
        .check-item { display: flex; align-items: center; background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; }
        .check-item input { width: 20px; height: 20px; margin-right: 15px; accent-color: var(--primary); }
    </style>
</head>
<body>

<div class="app-card">
    <h1>IES San Diego de Alcal√°</h1>
    <p style="text-align: center; font-size: 0.8rem; margin-top: 5px;">BIO150S - Mantenimiento e Incidencias</p>

    <div class="safety-badge">
        <span>‚ö†Ô∏è</span>
        <div><strong>Distancia: 15m.</strong> <br>EPIs: Gafas, guantes y protecci√≥n auditiva obligatorios.</div>
    </div>

    <input type="text" id="profName" placeholder="üë§ Nombre del Profesor" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px; font-size:1rem; box-sizing:border-box;">

    <div id="checklist" class="checklist">
        <label class="check-item"><input type="checkbox" onchange="check()">Aceite verificado (10W-30)</label>
        <label class="check-item"><input type="checkbox" onchange="check()">Engrase rodamientos (Litio)</label>
        <label class="check-item"><input type="checkbox" onchange="check()">√Årea despejada y segura</label>
    </div>

    <div class="timer-display" id="display">00:00</div>

    <button id="btnStart" class="btn btn-main" onclick="start()" disabled>INICIAR TRABAJO</button>
    <button id="btnStop" class="btn btn-danger" onclick="stop()" style="display:none">DETENER SESI√ìN</button>
    <button class="btn" style="background:#f1f3f5; color:#495057;" onclick="incident()">üìù Reportar Incidencia</button>

    <div class="stats-grid">
        <div class="stat-box">
            <span style="font-size: 0.7rem;">HORAS TOTALES</span>
            <span class="stat-val" id="totalHours">0.00</span>
        </div>
        <div class="stat-box">
            <span style="font-size: 0.7rem;">VIDA DEL ACEITE</span>
            <div class="maint-bar-container"><div id="oilBar" class="maint-bar-fill"></div></div>
        </div>
    </div>

    <button class="btn" style="margin-top:20px; background:var(--text); color:white" onclick="pdf()">EXPORTAR REPORTE PDF</button>
</div>

<script>
    let timer, startT, data = JSON.parse(localStorage.getItem('bio_v6')) || { total: 0, lastOil: 0, history: [], incidents: [] };
    const { jsPDF } = window.jspdf;

    function check() {
        const c = document.querySelectorAll('#checklist input:checked').length === 3;
        const n = document.getElementById('profName').value.length > 3;
        document.getElementById('btnStart').disabled = !(c && n);
    }

    function start() {
        startT = Date.now();
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnStop').style.display = 'block';
        document.getElementById('checklist').style.display = 'none';
        document.getElementById('profName').disabled = true;
        timer = setInterval(() => {
            let d = new Date(Date.now() - startT);
            document.getElementById('display').innerText = d.toISOString().substr(14, 5);
        }, 1000);
    }

    function stop() {
        clearInterval(timer);
        let h = (Date.now() - startT) / 3600000;
        data.total += h;
        data.history.push({prof: document.getElementById('profName').value, fecha: new Date().toLocaleDateString(), h: h.toFixed(2)});
        localStorage.setItem('bio_v6', JSON.stringify(data));
        location.reload();
    }

    function incident() {
        let t = prompt("Describa el problema:");
        if(t) { data.incidents.push({prof: document.getElementById('profName').value || '?', t, f: new Date().toLocaleString()}); 
        localStorage.setItem('bio_v6', JSON.stringify(data)); alert("Registrado."); }
    }

    function pdf() {
        const doc = new jsPDF();
        doc.text("IES SAN DIEGO DE ALCALA - REPORTE BIO150S", 20, 20);
        doc.text(`Horas Totales: ${data.total.toFixed(2)}h`, 20, 30);
        let y = 50;
        data.incidents.slice(-5).forEach(i => { doc.text(`- ${i.f}: ${i.t}`, 20, y); y+=10; });
        doc.save("bio150s_ies_sandiego.pdf");
    }

    function ui() {
        document.getElementById('totalHours').innerText = data.total.toFixed(2);
        let limit = data.lastOil === 0 ? 5 : 25;
        let prog = ((data.total - data.lastOil) / limit) * 100;
        document.getElementById('oilBar').style.width = Math.min(100, 100 - prog) + "%";
        if(prog >= 100) document.getElementById('oilBar').style.background = "var(--danger)";
    }
    ui();
</script>
</body>
</html>
