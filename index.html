<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANOVA BIO150S PRO - IES San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --blue: #007AFF; --red: #FF3B30; --green: #34C759; --bg: #F2F2F7; --card: #FFFFFF; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1C1C1E; -webkit-tap-highlight-color: transparent; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; max-width: 450px; margin-left: auto; margin-right: auto; }
        .machine-img { width: 100%; height: 200px; object-fit: contain; border-radius: 12px; margin-bottom: 15px; background: white; }
        h1 { font-size: 1.2rem; text-align: center; margin: 0; color: var(--blue); }
        .timer { font-size: 3.5rem; font-weight: 700; text-align: center; margin: 15px 0; font-variant-numeric: tabular-nums; }
        
        .btn { border: none; border-radius: 12px; padding: 18px; font-size: 1rem; font-weight: 600; width: 100%; margin-bottom: 10px; cursor: pointer; touch-action: manipulation; }
        .btn-start { background: var(--blue); color: white; }
        .btn-start:disabled { background: #D1D1D6; }
        .btn-stop { background: var(--red); color: white; display: none; }
        .btn-reset { background: #E5E5EA; color: #1C1C1E; padding: 8px 12px; font-size: 0.7rem; width: auto; margin: 0; }

        .maint-item { margin-bottom: 15px; padding: 10px; background: #F8F8FA; border-radius: 12px; }
        .maint-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .progress-bg { background: #E5E5EA; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--green); transition: width 0.5s; }

        .check-box { background: #FFF9E6; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #FFE69C; font-size: 0.85rem; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #D1D1D6; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.anova.es/wp-content/uploads/2019/11/BIO150S-3.jpg" class="machine-img" alt="BIO150S">
    <h1>IES SAN DIEGO DE ALCALÁ</h1>
    <p style="text-align: center; color: #8E8E93; font-size: 0.8rem; margin: 5px 0 15px;">Manual Técnico ANOVA BIO150S</p>

    <div class="check-box" id="checks">
        <label style="display:flex; align-items:center; margin-bottom:8px;">
            <input type="checkbox" onchange="val()" style="width:22px; height:22px; margin-right:10px;"> Aceite y Engrase OK
        </label>
        <label style="display:flex; align-items:center;">
            <input type="checkbox" onchange="val()" style="width:22px; height:22px; margin-right:10px;"> EPIs y Distancia 15m
        </label>
    </div>

    <input type="text" id="prof" placeholder="Profesor Responsable" oninput="val()">
    <textarea id="alu" placeholder="Alumnos participantes..." rows="2" oninput="val()"></textarea>

    <div class="timer" id="disp">00:00</div>

    <button id="bStart" class="btn btn-start" onclick="start()" disabled>INICIAR SESIÓN</button>
    <button id="bStop" class="btn btn-stop" onclick="stop()">DETENER Y GUARDAR</button>
</div>

<div class="card">
    <h3 style="font-size: 0.9rem; margin-top: 0;">MANTENIMIENTO DEL MOTOR</h3>
    
    <div class="maint-item">
        <div class="maint-header">
            <span style="font-size: 0.8rem; font-weight: 600;">ACEITE (25h / Inicial 5h)</span>
            <button class="btn btn-reset" onclick="resetMaint('lastOil')">REINICIAR</button>
        </div>
        <div class="progress-bg"><div id="barOil" class="progress-bar"></div></div>
    </div>

    <div class="maint-item">
        <div class="maint-header">
            <span style="font-size: 0.8rem; font-weight: 600;">LIMPIEZA ALETAS (5h)</span>
            <button class="btn btn-reset" onclick="resetMaint('lastClean')">REINICIAR</button>
        </div>
        <div class="progress-bg"><div id="barClean" class="progress-bar"></div></div>
    </div>

    <button class="btn" style="background:#1C1C1E; color:white;" onclick="savePDF()">DESCARGAR REPORTE PDF</button>
</div>

<script>
    let timer, startT, db = JSON.parse(localStorage.getItem('BIO_FINAL_V1')) || { tot: 0, lastOil: 0, lastClean: 0, logs: [] };

    function val() {
        const c = document.querySelectorAll('#checks input:checked').length === 2;
        const p = document.getElementById('prof').value.length > 3;
        const a = document.getElementById('alu').value.length > 3;
        document.getElementById('bStart').disabled = !(c && p && a);
    }

    function start() {
        startT = Date.now();
        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'block';
        timer = setInterval(() => {
            let n = new Date(Date.now() - startT);
            document.getElementById('disp').innerText = n.toISOString().substr(14, 5);
        }, 1000);
    }

    function stop() {
        clearInterval(timer);
        let sessionH = (Date.now() - startT) / 3600000;
        db.tot += sessionH;
        db.logs.push({ p: document.getElementById('prof').value, d: new Date().toLocaleString(), h: sessionH.toFixed(2) });
        localStorage.setItem('BIO_FINAL_V1', JSON.stringify(db));
        location.reload();
    }

    function resetMaint(key) {
        if(confirm("¿Has realizado esta tarea de mantenimiento?")) {
            db[key] = db.tot;
            localStorage.setItem('BIO_FINAL_V1', JSON.stringify(db));
            updateUI();
        }
    }

    function updateUI() {
        updateBar('barOil', db.tot - db.lastOil, db.lastOil === 0 ? 5 : 25);
        updateBar('barClean', db.tot - db.lastClean, 5);
    }

    function updateBar(id, cur, lim) {
        let pct = Math.max(0, 100 - (cur / lim * 100));
        let el = document.getElementById(id);
        el.style.width = pct + "%";
        el.style.background = pct < 20 ? "var(--red)" : "var(--green)";
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("REPORTE TECNICO IES SAN DIEGO - BIO150S", 10, 10);
        doc.text("Horas Totales: " + db.tot.toFixed(2) + " h", 10, 20);
        doc.save("Reporte_BIO150.pdf");
    }

    updateUI();
</script>
</body>
</html>
