<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIO150S Control - IES San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --blue: #007AFF; --red: #FF3B30; --green: #34C759; --bg: #F2F2F7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; -webkit-user-select: none; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        
        /* Contenedor de Imagen con Plan B */
        .photo-frame { width: 100%; height: 200px; background: #eee; border-radius: 15px; margin-bottom: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .photo-frame img { width: 100%; height: 100%; object-fit: contain; position: absolute; z-index: 2; }
        .fallback-draw { color: #8e8e93; font-size: 0.7rem; text-align: center; padding: 20px; }

        h1 { font-size: 1.1rem; text-align: center; color: #1c1c1e; margin: 0 0 15px 0; }
        .timer { font-size: 3rem; font-weight: bold; text-align: center; margin: 15px 0; font-family: monospace; }

        /* Botones grandes para iPhone */
        .btn { border: none; border-radius: 15px; padding: 20px; font-size: 1.1rem; font-weight: 700; width: 100%; margin-bottom: 10px; cursor: pointer; touch-action: manipulation; transition: opacity 0.2s; }
        .btn-start { background: var(--blue); color: white; }
        .btn-start:disabled { background: #D1D1D6; color: #8E8E93; }
        .btn-stop { background: var(--red); color: white; display: none; }
        .btn-pdf { background: #1c1c1e; color: white; margin-top: 15px; }

        .input-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #D1D1D6; font-size: 1rem; box-sizing: border-box; margin-top: 5px; }

        .check-list { background: #FFF9E6; border: 1px solid #FFE69C; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .check-item { display: flex; align-items: center; margin-bottom: 10px; font-size: 0.9rem; }
        .check-item input { width: 25px; height: 25px; margin-right: 12px; margin-top: 0; }
    </style>
</head>
<body>

<div class="card">
    <div class="photo-frame">
        <div class="fallback-draw">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="4" y="10" width="12" height="8"/>
                <path d="M16 14l6-4v8l-6-4z"/>
                <circle cx="7" cy="18" r="2"/><circle cx="13" cy="18" r="2"/>
            </svg><br>ANOVA BIO150S
        </div>
        <img src="https://millasur.com/images/productos/original/biotrituradora-anova-bio150s-420cc-1738.jpg" alt="BIO150S" onerror="this.style.display='none'">
    </div>

    <h1>IES SAN DIEGO DE ALCAL√Å</h1>

    <div class="check-list" id="checkGroup">
        <label class="check-item"><input type="checkbox" onchange="val()"> Aceite 10W-30 (1.2L) verificado</label>
        <label class="check-item"><input type="checkbox" onchange="val()"> Alumnos con EPIs y zona 15m</label>
        <label class="check-item"><input type="checkbox" onchange="val()"> Engrase previo realizado</label>
    </div>

    <input type="text" id="prof" placeholder="Nombre del Profesor" oninput="val()">
    <textarea id="alu" placeholder="Lista de alumnos presentes..." rows="2" oninput="val()"></textarea>

    <div class="timer" id="disp">00:00</div>

    <button id="bStart" class="btn btn-start" onclick="start()" disabled>INICIAR TRABAJO</button>
    <button id="bStop" class="btn btn-stop" onclick="stop()">DETENER MOTOR</button>
    
    <button class="btn btn-pdf" onclick="savePDF()">DESCARGAR REPORTE PDF</button>
</div>

<script>
    let timer, startT, db = JSON.parse(localStorage.getItem('BIO_V9')) || { h: 0, logs: [] };

    function val() {
        const c = document.querySelectorAll('#checkGroup input:checked').length === 3;
        const p = document.getElementById('prof').value.length > 3;
        const a = document.getElementById('alu').value.length > 3;
        document.getElementById('bStart').disabled = !(c && p && a);
    }

    function start() {
        startT = Date.now();
        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'block';
        timer = setInterval(() => {
            let n = new Date(Date.now() - startT);
            document.getElementById('disp').innerText = n.toISOString().substr(14, 5);
        }, 1000);
    }

    function stop() {
        clearInterval(timer);
        let session = (Date.now() - startT) / 3600000;
        db.h += session;
        db.logs.push({ p: document.getElementById('prof').value, d: new Date().toLocaleString(), h: session.toFixed(2) });
        localStorage.setItem('BIO_V9', JSON.stringify(db));
        location.reload();
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("IES SAN DIEGO - REPORTE TECNICO BIO150S", 10, 10);
        doc.text("Horas Totales: " + db.h.toFixed(2) + " h", 10, 20);
        let y = 40;
        db.logs.slice(-10).forEach(l => {
            doc.text(`${l.d} - ${l.p} - ${l.h}h`, 10, y);
            y += 10;
        });
        doc.save("Reporte_BIO150.pdf");
    }
</script>
</body>
</html>
